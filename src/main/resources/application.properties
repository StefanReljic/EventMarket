spring.profiles.active=filesystem

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

kafka.topic.market=market-topic
kafka.group.market=market-consumer
kafka.topic.event=event-topic
kafka.group.event=event-consumer

# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/eventmarket
spring.datasource.username=root
spring.datasource.password=stefan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

